<div>
	<a ui-sref="cars">Back</a>
	<h4>{{car.year}} {{car.make}} <strong>{{car.model}}</strong></h4>
	<div>
		<h4>Comments</h4>
		<div ng-repeat="comment in comments">
			{{comment.text}}
			<button class="btn" ng-click="removeComment(comment)"><i class="fa fa-trash" aria-hidden="true"></i></button>
		</div>
		<input type="text" ng-model="newComment.text"><button class="btn" ng-click="addComment(newComment.text)"><i class="fa fa-plus-square" aria-hidden="true"></i>
</button>
	</div>
</div>
